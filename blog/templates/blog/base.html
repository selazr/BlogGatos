<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Blog M3 - UF6{% endblock %}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'starting-page' %}" class="text-2xl font-bold text-blue-600">Blog M3-UF6</a>
      <div class="space-x-4">
        <a href="{% url 'starting-page' %}" class="text-gray-700 hover:text-blue-500">Inici</a>
        <a href="{% url 'posts-list' %}" class="text-gray-700 hover:text-blue-500">Posts</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm py-6 text-gray-500 border-t">
    © 2025 Blog M3-UF6 · Fet amb ❤️ i Django
  </footer>

</body>
</html>
